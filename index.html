<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem.tarefa/R.png" alt="imagem tarefa"/>
            <h1>Minhas Tarefas</h1>
        </header>
        <form>
            <input type="text" required id="adiciona-tarefa" placeholder="Adicione sua Tarefa"/>
            <button type="submit">Adicionar +</button>
            
        </form>
        <p>Ao adicionar uma tarefa e concluir a mesma clique nela para marcar que a mesma ja foi concluida. </p>
        <table>
            <thead>
                <tr>
                    <th>
                        <h2>Tarefas</h2>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
    
    
</body>
</html>
